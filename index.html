<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>The TSL Synthesis Synthesizer</title>
    <meta name="description" content="A synthesizer that synthesizes code based off of logical specifications." />
    <meta name="author" content="Wonhyuk Choi" />
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'/>
   <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <h2>The TSL Synthesis Synthesizer</h2>
    <section id="specification">
        <h3> Specifications </h3>
    </section>
    <br>
    <section id="lastClicked">
        <article id="selectedNote1">
            <span>
                Selected Note 1: None (Play to change)
            </span>
            <button class="selectedNoteBtn"> Save / Reset</button>
        </article>
        <article id="selectedNote2">
            <span>
                Selected Note 2: None (Play to change)
            </span>
            <button class="selectedNoteBtn"> Save / Reset</button>
        </article>
    </section>
    <br>
    <section id="synth-control">
        <span id="synth-status">Status: Unsynthesized</span>
        <button id="synthesize-btn">Synthesize!    </button>
    </section>
    <br>
    <section id="controls" hidden>
        <div>
            <label>Gain
                <input id="gain" type="range" min="0" max="1" step="0.01">
            </label>
            <label for="waveform">Waveform
                <select name="waveform" id="waveform">
                    <option value="sine">Sine</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>
            <button id="fmOnBtn"> FM On </button>
            <button id="fmOffBtn"> FM Off </button>
        </div>
        <div>
            <label for="lfoFreq">LFO Frequency
                <input id="lfoFreq" type="range" min="0" max="20">
            </label>
            <label for="lfoDepth">LFO Depth
                <input id="lfoDepth" type="range" min="0" max="100">
            </label>
            <button id="lfoOnBtn"> LFO On </button>
            <button id="lfoOffBtn"> LFO Off </button>
        </div>
        <div>
            <label for="amFreq">AM frequency
                <input id="amFreq" type="range" min="0" max="1000">
            </label>
            <button id="amOnBtn"> AM On </button>
            <button id="amOffBtn"> AM Off </button>
        </div>
    </section>
    <br>
    <div id="keyboard"></div>
</div>
<footer style="width: 1000px; margin:auto;">
    <p>
        <a href="https://github.com/Barnard-PL-Labs/TSLSynthesizer">View source on github</a>
    </p>
    <!-- FIXME -->
    <button><a href="local.html">MEETING NOTES</a></button>
</footer>
<script src="qwerty-hancock.js"></script>
<script src="audio.js"></script>
<script src="htmlControl.js"></script>
<script src="specGenerator.js"></script>
<script src="client.js"></script>
</body>
</html>
