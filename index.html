<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>The TSL Synthesis Synthesizer</title>
    <meta name="description" content="A synthesizer that synthesizes code based off of logical specifications." />
    <meta name="author" content="Wonhyuk Choi" />
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'/>
   <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <h2>The TSL Synthesis Synthesizer</h2>
    <section id="specification">
        <h3 hidden> Specifications </h3>
    </section>
    <section id="specHelper">
        <button id="clearSpec">Clear All</button>
        <button id="randomSpec">Try a random specification</button>
<!--        TODO -->
        <button id="sampleSpec">Try the sample specification</button>
        <span><a href="#">Watch the demo</a></span>
    </section>
    <br>
    <section id="lastClicked">
        <article id="selectedNote1">
            <span>
                Note 1: None (Play to change)
            </span>
            <button class="selectedNoteBtn"> Save / Reset</button>
        </article>
        <article id="selectedNote2">
            <span>
                Note 2: None (Play to change)
            </span>
            <button class="selectedNoteBtn"> Save / Reset</button>
        </article>
        <article id="selectedNote3">
            <span>
                Note 3: None (Play to change)
            </span>
            <button class="selectedNoteBtn"> Save / Reset</button>
        </article>
    </section>
    <br>
    <section>
        <span id="synth-status">Status: Unsynthesized</span>
        <button id="synthesize-btn">Synthesize!    </button>
        <span> <-- Click Me!</span>
    </section>
    <br>
    <section id="controls">
        <h3 hidden>Synthesizer</h3>
        <div class="synth-control">
            <label>Gain
                <input id="gain" type="range" min="0" max="1" step="0.01">
            </label>
            <label for="waveform">Waveform
                <select name="waveform" id="waveform">
                    <option value="sine">Sine</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>
        </div>
        <div class="synth-control" id="lfoControl">
            <label for="lfoDepth">LFO Depth
                <input id="lfoDepth" type="range" min="0" max="100">
            </label>
            <label for="lfoFreq">LFO Frequency
                <input id="lfoFreq" type="range" min="0" max="20">
            </label>
            <button id="lfoOnBtn"> LFO On </button>
            <button id="lfoOffBtn"> LFO Off </button>
            <span id="lfoStatus">LFO: Off</span>
        </div>
        <div class="synth-control" id="amControl">
            <label for="amFreq">AM frequency
                <input id="amFreq" type="range" min="0" max="1000">
            </label>
            <button id="amOnBtn"> AM On </button>
            <button id="amOffBtn"> AM Off </button>
            <span id="amStatus">AM: Off</span>
        </div>
        <div class="synth-control" id="fmControl">
            <label for="fmFreq">FM frequency
                <input id="fmFreq" type="range" min="0" max="1000">
            </label>
            <button id="fmOnBtn"> FM On </button>
            <button id="fmOffBtn"> FM Off </button>
            <span id="fmStatus">FM: Off</span>
        </div>
        <div class="synth-control" id="filterControl">
            <label for="filterCutoff"> FILTER cutoff
                <input id="filterCutoff" type="range" min="20" max="20000" value="20000">
            </label>
            <label for="filterQ"> Q
                <input id="filterQ" type="range" min="-4.0" max="3.0" step="0.01" value="0">
            </label>
            <label for="filterTypeDropdown"> Type
              <select name="filterType" id="filterTypeDropdown">
                <option value="lowpass">low-pass</option>
                <option value="highpass">high-pass</option>
                <option value="bandpass">band-pass</option>
              </select>
            </label>
            <button id="filterOnBtn"> FILTER On </button>
            <button id="filterOffBtn"> FILTER Off </button>
            <span id="filterStatus">FILTER: Off</span>
        </div>
        <div class="synth-control" id="harmonizerControl">
            <label for="harmonizerIntervalDropdown"> HARMONIZER Interval
              <select name="harmonizerInterval" id="harmonizerIntervalDropdown">
                <option value="-12">-12</option>
                <option value="-11">-11</option>
                <option value="-10">-10</option>
                <option value="-9">-9</option>
                <option value="-8">-8</option>
                <option value="-7">-7</option>
                <option value="-6">-6</option>
                <option selected value="-5">-5</option>
                <option value="-4">-4</option>
                <option value="-3">-3</option>
                <option value="-2">-2</option>
                <option value="-1">-1</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>


              </select>
            </label>
            <button id="harmonizerOnBtn"> HARMONIZER On </button>
            <button id="harmonizerOffBtn"> HARMONIZER Off </button>
            <span id="harmonizerStatus">HARMONIZER: Off</span>
        </div>
        <div class="synth-control" id="arpeggiatorControl">
            <label for="arpeggiatorRate"> ARPEGGIATOR rate
                <input id="arpeggiatorRate" type="range" min="1" max="60" value="6">
            </label>
            <label for="arpeggiatorStyleDropdown"> Style
              <select name="arpeggiatorStyle" id="arpeggiatorStyleDropdown">
                <option value="up">up</option>
                <option value="up-down">up-down</option>
                <option value="down">down</option>
                <option value="down-up">down-up</option>
              </select>
            </label>
            <button id="arpeggiatorOnBtn"> ARPEGGIATOR On </button>
            <button id="arpeggiatorOffBtn"> ARPEGGIATOR Off </button>
            <span id="arpeggiatorStatus">ARPEGGIATOR: Off</span>
        </div>
    </section>
    <br>
    <div id="keyboard"></div>
</div>
<footer style="width: 1000px; margin:auto;">
    <p>
        <a href="https://github.com/Barnard-PL-Labs/TSLSynthesizer">View source on github</a>
    </p>
</footer>
<script src="qwerty-hancock.js"></script>
<script src="audio.js"></script>
<script src="tslHTML.js"></script>
<script src="htmlControl.js"></script>
<script src="specGenerator.js"></script>
<script src="client.js"></script>
</body>
</html>
