<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL Synthesis Mixer</title>
</head>
<body>
    <h1><em>The TSL Synthesis Synthesizer </em>(Prototype)</h1>
    <section id="spec">
        <h2>Specification</h2>
        <article id="predicate">
            <label for="1-predicate-fst">Predicate Spec 1</label>
<!--                TODO: make reasonable name for select/options-->
                <select name="1-predicate-fst" id="1-predicate-fst">
                    <option value="">When</option>
                    <option value="always">Always</option>
                    <option value="eventually">Eventually</option>
                    <option value="btnA">Button 1 Pressed</option>
                    <option value="stop">is playing nothing -- FIXME</option>
                    <option value="not trackA">is playing Track 1 -- FIXME</option>
                    <option value="aspec1">Action Spec 1</option>
                    <option value="aspec2">Action Spec 2</option>
                </select>
            <span>&Implies;</span>
            <label for="1-predicate-snd"></label>
            <select name="1-predicate-snd" id="1-predicate-snd">
                <option value="">Spec</option>
                <option value="when">Action Spec 1</option>
                <option value="when">Action Spec 2</option>
            </select>
        </article>
        <br><br>
        <article id="action">
            Action Spec 1
            <label for="spec1-a"></label>
            <select name="spec1" id="spec1-a">
                <option value="">Action</option>
                <option value="when">Play</option>
                <option value="when">Stop</option>
                <option value="when">Change Freq</option>
                <option value="when">Change Gain</option>
            </select>
            <label for="spec1-b"></label>
            <select name="spec1" id="spec1-b">
                <option value="">Source</option>
                <option value="when">Track A</option>
                <option value="when">Track B</option>
            </select>
            <label for="spec1-c"></label>
            <select name="spec1" id="spec1-c">
                <option value="">Operator</option>
                <option value="when">And</option>
                <option value="when">Or</option>
                <option value="when">Until</option>
            </select>
            <label for="spec1-d"></label>
            <select name="spec1" id="spec1-d">
                <option value="">Action</option>
                <option value="when">Play</option>
                <option value="when">Stop</option>
                <option value="when">Change Freq with Knob A -- FIXME</option>
                <option value="when">Change Gain with Knob B -- FIXME</option>
            </select>
            <label for="spec1-e"></label>
            <select name="spec1" id="spec1-e">
                <option value="">Source</option>
                <option value="when">Track A</option>
                <option value="when">Track B</option>
            </select>
        </article>
        <br><br>
        <button>Synthesize!</button><br>
        <hr>
    </section>        
    <section id="mixer">
        <h2>Audio Mixer</h2>
        <article id="track">
            <code>Track A</code> <button>Compose</button> <input type="file" id="trackAFile"><br>
            <code>Track B</code> <button>Compose</button> <input type="file" id="trackBFile"><br>
            <code>Track C</code> <button>Compose</button> <input type="file" id="trackCFile"><br>
            <code>Track D</code> <button>Compose</button> <input type="file" id="trackDFile"><br><br>
        </article>
        <article id="buttonPad">
            <button class="btn" id="btnA"><code>Button A</code></button>
            <button class="btn" id="btnB"><code>Button B</code></button>
            <button><code>Button C</code></button>
            <button><code>Button D</code></button><br>
            <button><code>Button E</code></button>
            <button><code>Button F</code></button>
            <button><code>Button G</code></button>
            <button><code>Button H</code></button><br>
            <button><code>Button I</code></button>
            <button><code>Button J</code></button>
            <button><code>Button K</code></button>
            <button><code>Button L</code></button><br><br>
        </article>
        <article id="knobs">
            <code>Knob A </code><label><input type="range" id="knobA"></label><br>
            <code>Knob B </code><label><input type="range" id="knobB"></label><br>
            <code>Knob C </code><label><input type="range"></label><br>
            <code>Knob D </code><label><input type="range"></label><br>
        </article>
        <hr>
    </section>
    <section id="result">
        <h2>Resulting Code</h2>
        <label><textarea name="Code result" id="" cols="100" rows="20"></textarea></label><br>
        <button id="playBtn">Play / Stop</button>
        <button>Export</button>
    </section>
    <section id="test">
        <audio id="audio">
          <source id="audioSource" src="">
        </audio>
    </section>
    <footer>
        <br><br>
        <br><br>
    </footer>
</body>
<script src="app.js"></script>
</html>
